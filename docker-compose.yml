services:
  test-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_USER: ${GITHUB_USER}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: test-service
    ports:
      - "${API_PORT}:8084"
    env_file:
      - .env
    networks:
      - snippet-net

volumes:
  db:
  gradle-cache:

networks:
  snippet-net:
    external: true